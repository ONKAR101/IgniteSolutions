<div class="container-fluid mt-2">
  <div class="row mt-2">
    <div class="col-md-12">
      <img src="../../assets/Pattern.svg" alt="test" style="width: 100%;" class="img-responsive">
      <div class="carousel-caption">
        <div class="col title">Gutenberg Project.</div><br>
        <div class="col subtitle">A social cataloging website that allows you to freely search its database of books,
          annotations,
          and reviews.</div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5" style="background-color: #F8F7FF;">
  <div class="row">
    <div class="col-lg-4 col-md-12 col-sm-12 float: right;" *ngFor="let b of bookTypes | keyvalue">
      <div class="row category mt-2" style="background-color: white;border-radius: 10px;margin: 25px 25px 20px 0px;">
        <div class="col-lg-12 col-md-12 col-sm-12 text-left mt-1" >
          <img src="{{b.key}}">&nbsp;&nbsp;{{b.value}}
          <a (click)="data(b.value)" style="float: right;"><img class="arrownext" src="./../../assets/Next.svg"></a>
        </div>
      </div>
    </div>
  </div>
</div>
